    <style>
        #toast-container {
            position: fixed;
            top: 1.25rem;
            right: 1.25rem;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }
        .toast {
            display: flex;
            align-items: center;
            padding: 1rem;
            border-radius: 0.5rem;
            color: white;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            transform: translateX(100%);
            opacity: 0;
            transition: all 0.3s ease-in-out;
        }
        .toast.show {
            transform: translateX(0);
            opacity: 1;
        }
        .toast-success { background-color: #10B981; }
        .toast-error { background-color: #EF4444; }
        .toast-info { background-color: #3B82F6; }

        body {
            background-color: #0d1117; /* A darker, solid background */
        }
        body {
            font-family: 'Poppins', sans-serif;
        }
        .tournament-card-bg {
            background-image: url('assets/card_bg.jpg');
            background-size: cover;
            background-position: center;
        }
        .tournament-card:hover .tournament-card-bg {
            transform: scale(1.05);
        }
    </style>
</head>

                <div id="panel-my-tournaments" class="main-panel space-y-8">

                                            </div>
                                            <div class="flex-auto border-t-2 transition duration-500 ease-in-out border-slate-600"></div>
                                            <div class="w-1/3 text-center">
                                                <div id="step-3-indicator" class="mx-auto w-8 h-8 flex items-center justify-center rounded-full bg-slate-700 text-slate-400 font-bold text-sm">3</div>

                                            </div>
                                        </div>
                                    </div>

                            <!-- Stage 1: Basic Details -->
                            <div id="form-stage-1">
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-x-6 gap-y-4">
                                    <div class="md:col-span-2">
                                        <label for="t-name" class="block text-sm font-medium text-gray-300 mb-1">Name</label>
                                        <input type="text" id="t-name" required class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 bg-slate-700 border-slate-600 text-white focus:ring-teal-500">
                                    </div>
                                    <div class="md:col-span-2">
                                        <label for="t-desc" class="block text-sm font-medium text-gray-300 mb-1">Description</label>
                                        <textarea id="t-desc" rows="3" required class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 bg-slate-700 border-slate-600 text-white focus:ring-teal-500"></textarea>
                                    </div>
                                    <div>
                                        <label for="t-game" class="block text-sm font-medium text-gray-300 mb-1">Game</label>
                                        <select id="t-game" required class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 bg-slate-700 border-slate-600 text-white focus:ring-teal-500">
                                            <option value="PUBG">PUBG</option>
                                            <option value="Free Fire">Free Fire</option>
                                        </select>
                                    </div>
                                    <div>
                                        <label for="t-game-type" class="block text-sm font-medium text-gray-300 mb-1">Game Type</label>
                                        <select id="t-game-type" required class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 bg-slate-700 border-slate-600 text-white focus:ring-teal-500">

                                        </select>
                                    </div>
                                    <div class="md:col-span-2">
                                        <label for="t-format" class="block text-sm font-medium text-gray-300 mb-1">Team Format</label>

                                            <option value="Squad">Squad</option>
                                        </select>

                                    <div class="md:col-span-2">

                                        <input type="number" id="t-slots" required readonly class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 bg-slate-900 border-slate-600 text-white">
                                    </div>
                                </div>
                            </div>

                            <!-- Stage 2: Schedule & Fees -->
                            <div id="form-stage-2" class="hidden">
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-x-6 gap-y-4">

                                    </div>
                                    <div>
                                        <label for="t-fee" class="block text-sm font-medium text-gray-300 mb-1">Entry Fee (Points)</label>
                                        <input type="number" id="t-fee" required min="0" step="any" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 bg-slate-700 border-slate-600 text-white focus:ring-teal-500" placeholder="e.g., 10">
                                    </div>
                                    <div>
                                        <label for="t-prize-first" class="block text-sm font-medium text-gray-300 mb-1">1st Prize (Points)</label>
                                        <input type="number" id="t-prize-first" required min="0" step="any" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 bg-slate-700 border-slate-600 text-white focus:ring-teal-500" placeholder="e.g., 500">
                                    </div>
                                    <div>
                                        <label for="t-prize-second" class="block text-sm font-medium text-gray-300 mb-1">2nd Prize (Points)</label>
                                        <input type="number" id="t-prize-second" required min="0" step="any" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 bg-slate-700 border-slate-600 text-white focus:ring-teal-500" placeholder="e.g., 250">
                                    </div>
                                    <div>
                                        <label for="t-prize-third" class="block text-sm font-medium text-gray-300 mb-1">3rd Prize (Points)</label>
                                        <input type="number" id="t-prize-third" required min="0" step="any" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 bg-slate-700 border-slate-600 text-white focus:ring-teal-500" placeholder="e.g., 100">
                                    </div>
                                </div>
                            </div>

                            <!-- Stage 3: Finalize -->
                            <div id="form-stage-3" class="hidden">
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-x-6 gap-y-4">
                                    <div class="md:col-span-2">
                                        <label for="t-status" class="block text-sm font-medium text-gray-300 mb-1">Initial Status</label>
                                        <select id="t-status" required class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 bg-slate-700 border-slate-600 text-white focus:ring-teal-500">
                                            <option value="upcoming">Upcoming</option>
                                            <option value="ongoing">Ongoing</option>
                                        </select>
                                    </div>
                                    <div>
                                        <label for="t-room-id" class="block text-sm font-medium text-gray-300 mb-1">Room ID (Optional)</label>
                                        <input type="text" id="t-room-id" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 bg-slate-700 border-slate-600 text-white focus:ring-teal-500">
                                    </div>
                                    <div>
                                        <label for="t-room-password" class="block text-sm font-medium text-gray-300 mb-1">Room Password (Optional)</label>

    <div id="edit-tournament-modal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center p-4 hidden z-50">
